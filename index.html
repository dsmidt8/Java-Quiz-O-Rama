<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-O-Rama</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>

    <header class="header">
        <div class="high-score">High Scores</div>

        <div class="countdown" id="timer" >Time Remaining:</div>
    </header>

    <main class="container">

        <!--Start Quiz -->
        <div id="starting-page">
            <h2>Click "Start Quiz" to test your Knowledge!</h2>
            <p class = "quiz-info">This quiz consists of 4 questions. You will have 60 seconds. If you answer a question wrong, 4 seconds will be removed from the timer. Don't Fuck Up!!</p>
            <button class="button" id="start-btn">Start Quiz</button>
            <button id="next-button" class="button" class="hide">next</button>
        </div>

        <!--Questions and answers-->
        <div id="question-container" class="hide" >
            <h2 class="question-title" id="question">Question:</h2>
            <div class="answers-buttons">

                <button class="button" id="answer-buttons">A</button>
                <button class="button" id="answer-buttons">B</button>
                <button class="button" id="answer-buttons">C</button>
                <button class="button" id="answer-buttons">D</button>

            </div>

        </div>



        <!--Input Initials-->
        <div id="your-score" class="hide">
            <h2>Your Final Score Is:<span id="finalScore"></span>  </h2>
            <form>
                <input class="input-initials" type="text">
                <button type="submit" id="initialsBtn" class="button">Submit</button>
            </form>
        </div>


        <!--High Scores-->
        <div id="high-scores" class="hide">

            <h2 class="section-title"> High Scores:</h2>

            <div id="highScoreList"></div>

            <!--Append Scores section?? list??-->

        </div>
    </main>


    <script src="./Assets/JS/script.js"></script>
</body>
</html>
